<ion-header>
  <ion-toolbar>
    <ion-title>Attila</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" #loginFormValid="ngForm" (ngSubmit)="login()">
    <ion-item class="champ" >
      <ion-label position="floating">Nom d'utilisateur</ion-label>
      <ion-input formControlName="username" type="text" placeholder="Attila" required></ion-input>
    </ion-item>
  
    <ion-item class="champ" >
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input formControlName="password" type="password" placeholder="********" required></ion-input>
    </ion-item>
    <br>
  
    <ion-button type="submit" [disabled]="!loginFormValid.form.valid" expand="block" class="btn">
      Connection
    </ion-button>
    <br>
    
  </form>
      <ion-item lines="none" class="champ" >

      </ion-item>

</ion-content>
