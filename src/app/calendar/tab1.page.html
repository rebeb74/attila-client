<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calendrier
    </ion-title>
    <a [routerLink]="['/tabs/tab1/add-event']" slot="end">
      <ion-icon name="add" size="large" class="addBtn"></ion-icon>
    </a>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-slides effect="slide" (ionSlideNextEnd)="calendarRef.next()" (ionSlidePrevEnd)="calendarRef.prev()">
    <div class="ion-padding">
      <ion-calendar #calendar [(ngModel)]="date" [type]="type" (select)="onChange($event)" [options]="optionsRange"></ion-calendar>
    </div>
  </ion-slides>

  <div class="ion-padding-horizontal ion-padding-bottom" *ngFor="let event of dayEvents">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="deleteEvent(event._id)" class="events" color="danger">Supprimer</ion-item-option>
      </ion-item-options>
      
      <ion-item class="events-label" (click)="onEventClick(event._id)">
        <ion-label>{{ event.startHour }} {{ event.title }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </div>
  
  <div class="ion-padding-horizontal ion-padding-bottom" *ngFor="let task of dayTasks">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="deleteTask(task._id)" class="events" color="danger">Supprimer</ion-item-option>
      </ion-item-options>
      
      <ion-item class="tasks-label" (click)="onEventClick(task._id)">
        <ion-label>{{ task.title }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="repeatTask(task._id)" class="events" color="success">Répéter</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

</ion-content>
