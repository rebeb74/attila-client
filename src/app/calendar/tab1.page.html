<ion-header class="header">
  <ion-toolbar>
    <ion-title>
      Calendrier
    </ion-title>
    <a [routerLink]="['/tabs/tab1/add-event']" slot="end">
      <ion-icon color="light" name="add" size="large"></ion-icon>
    </a>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-slides effect="slide" (ionSlidePrevEnd)="calendarRef.prev()" (ionSlideNextEnd)="calendarRef.next()">
    <div class="ion-padding">
      <ion-calendar #calendar [(ngModel)]="date" [type]="type" (change)="onChange($event)" (monthChange)="onMonthChange($event)" [options]="optionsRange"></ion-calendar>
    </div>
  </ion-slides>

  <div class="ion-padding-horizontal ion-padding-bottom" *ngFor="let event of dayEvents">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="deleteEvent(event._id)" class="events" class="delete">Supprimer</ion-item-option>
      </ion-item-options>
      
      <ion-item class="events-label" (click)="onEventClick(event._id)">
        <ion-label>{{ event.startHour }} {{ event.title }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </div>
  
  <div class="ion-padding-horizontal ion-padding-bottom" *ngFor="let task of dayTasks">
    <ion-item-sliding lines="none">
      <ion-item-options lines="none" side="start" (ionSwipe)="deleteTask(task._id)" >
        <ion-item-option lines="none" expandable="true" (click)="deleteTask(task._id)" class="events" class="delete">Supprimer</ion-item-option>
      </ion-item-options>
      
      <ion-item lines="none" class="tasks-label" (click)="onEventClick(task._id)">
        <ion-label lines="none">{{ task.title }}</ion-label>
      </ion-item>

      <ion-item-options lines="none" side="end" (ionSwipe)="repeatTask(task._id)">
        <ion-item-option lines="none" (click)="repeatTask(task._id)" expandable="true" class="events" class="repeat">Répéter</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

</ion-content>
